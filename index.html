<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kost Cupang Jakal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Kost Cupang Jakal</h1>
        <nav>
            <a href="#home">Beranda</a>
            <a href="#products">Produk</a>
            <a href="#contact">Kontak</a>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner" id="home">
    </section>

    <!-- Produk Section -->
    <section class="products" id="products">
        <h2>Koleksi Ikan Cupang</h2>
        <div class="product-list">
            <div class="product-card">
                <img src="produk1.jpg" alt="Ikan Cupang Super Red">
                <h3>Super Red</h3>
                <p>Rp 100,000</p>
                <button onclick="addToCart('Super Red')">Beli Sekarang</button>
            </div>
            <div class="product-card">
                <img src="produk2.webp" alt="PK Nemo Multi">
                <h3>PK Nemo Multi</h3>
                <p>Rp 120,000</p>
                <button onclick="addToCart('PK Nemo Multi')">Beli Sekarang</button>
            </div>
            <!-- Tambahkan produk lainnya di sini -->
        </div>
    </section>

    <!-- Kontak Section -->
    <section class="contact" id="contact">
        <h2>Kontak Kami</h2>
        <p>Email: kostcupangjakal@gmail.com</p>
        <p>Phone: +62 812 3456 7890</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Toko Ikan Cupang. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
